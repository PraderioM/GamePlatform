<table>
  <tr *ngFor="let row of block; let rowIndex = index">
    <th *ngFor="let value of row; let colIndex = index">
      <app-cell
        [value]="value"
        [maxValue]="getBlockSize()"
        (update)="updateBlock($event, rowIndex, colIndex)">

      </app-cell>
    </th>
  </tr>
</table>
