<table>
  <tr *ngFor="let rowIndex of getRowIndexes()">
    <th *ngFor="let colIndex of getColIndexes()">
      <app-cell-display
                 [description]="description"
                 [rowIndex]="rowIndex"
                 [colIndex]="colIndex"
                 (makePlay)="newPlay(rowIndex, colIndex)"></app-cell-display>
    </th>
  </tr>
</table>
