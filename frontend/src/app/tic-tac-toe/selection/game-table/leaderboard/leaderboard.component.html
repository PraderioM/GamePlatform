<p>Leader board</p>
<table>
  <tr>
    <th>playerName</th>
    <th>totalPlayed</th>
    <th>wins</th>
    <th>losses</th>
    <th>ties</th>
    <th>points</th>

  </app-leader-board-position-display>
</table>
