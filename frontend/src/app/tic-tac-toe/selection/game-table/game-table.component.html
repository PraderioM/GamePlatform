<app-active-games-board [token]="token" (enterGame)="onEnterGame($event)" *ngIf="showActive"></app-active-games-board>
<app-leaderboard [token]="token" *ngIf="!showActive" [stateService]="stateService"></app-leaderboard>
<button (click)="toggleShowed()">{{showActive ? 'Leader board': 'Active games'}}</button>
