<p *ngIf="description.toBuildRoads > 0">
  {{description.getCurrentPlayer().name}} must build {{description.toBuildRoads}} roads
</p>
<p *ngIf="!description.thiefMoved">
  {{description.getCurrentPlayer().name}} must move thief
</p>

<canvas #catanBoard width="1400" height="800" class="board" (click)="processClick($event)"></canvas>
