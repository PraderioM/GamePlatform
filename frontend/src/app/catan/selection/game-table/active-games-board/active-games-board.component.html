<p>Active Games</p>
<table>
  <tr>
    <th>gameId</th>
    <th>nPlayers</th>
    <th>nBots</th>
    <th>currentPlayers</th>
    <th>gameMode</th>
  </tr>
  <tr *ngFor="let activeGame of activeGames" (click)="tryEnterGame(activeGame)">
    <th>{{activeGame.gameId}}</th>
    <th>{{activeGame.nPlayers}}</th>
    <th>{{activeGame.nBots}}</th>
    <th>{{activeGame.currentPlayers}}</th>
    <th>{{activeGame.extended? 'extended' : 'original'}}</th>
  </tr>
</table>
