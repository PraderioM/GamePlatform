<p>Active Games</p>
<table>
  <tr>
    <th>game id</th>
    <th>n players</th>
    <th>n bots</th>
    <th>current players</th>
    <th>the game on fire</th>
    <th>deck size</th>
    <th>min cards to play</th>
  </tr>
  <tr *ngFor="let activeGame of activeGames" (click)="tryEnterGame(activeGame)" class="active-games-row">
    <th>{{activeGame.gameId}}</th>
    <th>{{activeGame.nPlayers}}</th>
    <th>{{activeGame.nBots}}</th>
    <th>{{activeGame.currentPlayers}}</th>
    <th>{{activeGame.onFire}}</th>
    <th>{{activeGame.deckSize}}</th>
    <th>{{activeGame.minToPlayCards}}</th>
  </tr>
</table>
