<div class="table-container">
  <p class="remaining-message"><b>{{nRemainingCards}}</b> cards left on deck.</p>
  <p class="container">
    <app-pile *ngFor="let pile of piles"
              [ascending]="pile.ascending"
              [topCard]="pile.getLastCard()"
              [gameStarted]="gameStarted"
              [onFire]="onFire"
              [canPlayCard]="canPlayCard"
              [canBlockPile]="canBlockPile(pile.id)"
              [canSlowDownPile]="canSlowDownPile(pile.id)"
              [blockingPlayerNameList]="getBlockingPLayerNames(pile.id)"
              [slowingDownPlayerNameList]="getSlowingDownPLayerNames(pile.id)"
              [selectedCard]="selectedCard"
              (playCard)="playCard.emit(pile.id)"
              (blockPile)="blockPile.emit(pile.id)"
              (slowDownPile)="slowDownPile.emit(pile.id)">
    </app-pile>
  </p>
  <p class="container">
    <button *ngIf="!gameStarted" (click)="startGame.emit()">Play first</button>
    <button *ngIf="canEndTurn" (click)="endTurn.emit()">End turn</button>
  </p>
</div>
