<app-table [name]="name"
           [piles]="piles"
           [blockedPiles]="blockedPiles"
           [slowedDownPiles]="slowedDownPiles"
           [gameStarted]="gameStarted"
           [isCurrentPlayer]="isCurrentPlayer"
           [onFire]="onFire"
           [canPlayCard]="canPlayCard()"
           [canReservePile]="canReservePile()"
           [canEndTurn]="canEndTurn()"
           [nRemainingCards]="nRemainingCards"
           [selectedCard]="selectedCard"
           (startGame)="onStartGame()"
           (playCard)="onCardPlay($event)"
           (blockPile)="onBlockPile($event)"
           (slowDownPile)="onSlowDownPile($event)"
           (endTurn)="onEndTurn()">

</app-table>
<app-deck [deck]="deck"
          [onFire]="onFire"
          [selectedCard]="selectedCard"
          [isCurrentPlayer]="isCurrentPlayer"
          (selectCard)="onCardSelect($event)">

</app-deck>
