<ul class="data-container">
  <li class="data-container">
    <input type="text" placeholder="name"
           class="small-input"
           [ngClass]="{'failed': incorrectName}"
           #labelerName>
    <button (click)="tryLogIn(labelerName.value)">
      log in
    </button>
    <button (click)="goToRegister.emit()">
      register
    </button>
  </li>
</ul>
